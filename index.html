<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <title>GitHub User Search App</title>
  <!-- FavIcon -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />

  <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- Box Icon CDN -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <!-- Style Sheet -->
  <link rel="stylesheet" href="./css/style.css" />
  
</head>

<body class="d-flex flex-column justify-content-center min-vh-100">
  <!-- Search GitHub User -->
  <div class="search-user container w-50 mx-auto">
    <div class="d-flex" role="search">
      <input id="search-field" class="form-control border-0 shadow-sm w-100 p-3 ps-4" type="search"
        placeholder="Search a GitHub User..." aria-label="Search" />
    </div>
  </div>

  <!-- Display Github User Info -->
  <section id="user-info-Container" class="user-info container w-50 mx-auto my-5 rounded-3 shadow-sm p-5"></section>

  <!-- Javascript Link -->
  <script src="./js/script.js"></script>
</body>

</html>
